<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/Frame.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gamer</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
<header>
    <!-- navbar part start -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="./images/Frame.png" alt="">
                <h1 class="logo-title"><span class="logo-span">G</span>amer</h1>
            </div>
            <div class="nav-items">
                <ul>
                    <li>About us</li>
                    <li>Developers</li>
                 <span class="nav-items-extn">
                    <ul>
                        <li>Follow Us On</li>
                        <li class="youtube"><i class="fa-brands fa-youtube"></i></li>
                        <li><i class="fa-brands fa-tiktok"></i></li>
                    </ul>   
                 </span>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar part end -->


    <!-- banner part start -->
    <section class="banner">
        <div class="banner-container">
            <div class="banner-info">
                <div class="banner-description">
                    <h2 class="banner-title">Play Like The</h2>
                    <h1 class="banner-title-second">G.O.A.T.</h1>
                 <ul class="bullet-point">
                    <li><i class="fa-solid fa-circle-play"></i>1-Click instant play</li>
                    <li><i class="fa-solid fa-download"></i>No Download</li>
                    <li><i class="fa-solid fa-user-group"></i>1000s of supported online games</li>
                </ul>
                </div>
                <div class="btn">
                    <button class="btn-primary">Sign In</button>
                    <button class="btn-secondary">Go Rogue</button>
                </div>
                
            </div>
            <div class="banner-img">
                <img src="./images/Group 18.png" alt="">
            </div>
        </div>
    </section>
   
    <!-- banner part end -->
</header>
<main></main>
<footer>
</footer>
</body>

</html>
